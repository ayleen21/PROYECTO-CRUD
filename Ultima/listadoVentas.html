      crossorigin="anonymous"></script>

  </head>

    <header>
        <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-ligth">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="listadoClientes.html">Clientes</a>

                  <a class="dropdown-item" href="listadoVentas.html">Ventas</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
    <main>
      <section class="listado-ventas">
        <h1>Listado de ventas <i class="fa-solid fa-cart-shopping"></i></h1>
        <div class="table-list">
          <table class="table">
            <thead class="thead-dark">
              <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
                <th scope="col">Producto</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Neto con iva</th>
                <th scope="col">Opciones</th>


              </tr>
            </thead>
            <tbody id="tablaB">
              
            </tbody >
          </div>

        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-bs-toggle="modal"
          data-bs-target="#modalVenta" id="btnVenta">
          Crear Venta <i class="fa-solid fa-cart-plus"></i>
        </button>

        <button type="button" onclick="borrar();" class="btn btn-danger">Eliminar <i class="fa-solid fa-trash"></i></button>

        <!-- Modal -->
        <div class="modal fade" id="modalVenta" tabindex="-1"
          aria-labelledby="modalVentaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalVentaLabel">Crear Venta <i
                    class="fa-solid fa-cart-plus"></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="container">
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="form-group">
                          <label for="nombre" class="control-label">ID<i class="fa fa-asterisk small text-danger"></i></label>
                          <input  id="identificador" type="number" class="form-control" name="identificador"  value="" />
                        </div>
                      </div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <label for="nombre" class="control-label">Fecha <i
                              class="fa fa-asterisk small text-danger"></i></label>
                          <input id="fecha" type="date" class="form-control"
                            name="fecha" value="" />
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                          <label for="SelCliente" class="control-label"> Cliente
                            <i class="fa fa-asterisk small text-danger"></i></label>
                          <select name="SelCliente" id="SelCliente"
                            class="form-control">
                            <option value="-1" selected="selected">Seleccionar
                              cliente</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                          <label for="SelProducto" class="control-label">
                            Producto<i class="fa fa-asterisk small text-danger"></i></label>
                          <select name="SelProducto" id="SelProducto"
                            class="form-control">
                            <option value="-1" selected="selected">Seleccionar
                              producto</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <div>
                            <label for="subtotal" class="control-label">Subtotal
                              <i class="fa fa-asterisk small text-danger"></i></label>
                              <br>
                              <button type="button" class="btn btn-light  btn-lg" id="selectn"></button>
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                          <div>
                            <label for="subtotal" class="control-label">Neto a pagar
                              <i class="fa fa-asterisk small text-danger"></i></label>
                              <br>
                              <button type="button" class="btn btn-light  btn-lg" id="selectneto"></button>
                              
                          </div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary botonLimpiar" id="btnLimpiar" onclick="limpiarVentas()">Limpiar
                    campos <i class="fa-solid fa-minus"></i></button>
                </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                  data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" id="submit" onclick="crearVentas()">AÃ±adir Venta</button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
  </body>
